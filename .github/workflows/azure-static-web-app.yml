name: Build and Deploy Website with Managed API

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/codeql.yml'
      - '.github/workflows/dependency-review.yml'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE/**'
      - '**.md'
      - 'LICENSE'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths-ignore:
      - '.github/workflows/codeql.yml'
      - '.github/workflows/dependency-review.yml'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE/**'
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event_name == 'push' && 'Production' || 'Preview' }}
      url: ${{ steps.deploy.outputs.static_web_app_url }}
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Dependencies
        run: npm ci

      - name: Build Docusaurus Website
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'build'
          api_location: 'api'
          skip_app_build: true

      - name: Update Search Index
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          # Wait for deployment to propagate
          echo "Waiting 30 seconds for deployment to propagate..."
          sleep 30
          
          # Extract content from source files to a temp file (safer for large payloads)
          echo "Extracting content from MDX files..."
          node scripts/extract-content.js > /tmp/content.json
          
          # Validate JSON was created
          if [ ! -s /tmp/content.json ]; then
            echo "::warning::Content extraction produced empty output"
            exit 0
          fi
          
          # Call the reindex endpoint using file input (avoids shell variable limits)
          echo "Calling reindex API..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ vars.WEBSITE_URL }}/api/reindex" \
            -H "X-Reindex-Key: ${{ secrets.REINDEX_SECRET_KEY }}" \
            -H "Content-Type: application/json" \
            --max-time 120 \
            -d @/tmp/content.json)
          
          # Clean up temp file
          rm -f /tmp/content.json
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "Status: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "::warning::Search index update returned status $http_code"
          else
            echo "::notice::Search index updated successfully"
          fi

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'close'