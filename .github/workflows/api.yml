name: Build and Deploy Azure Function

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/api.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/api.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'          
      - name: Build and Publish Azure Function
        working-directory: './api'
        run: |
          dotnet restore
          dotnet build api.csproj --configuration Release --no-restore
          dotnet publish api.csproj --configuration Release --output ./output --no-build 
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: api/output

  deploy-qa:
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: QA
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: api
          path: api/output          
      - name: Deploy to QA Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: 'dsanchezcr'
          slot-name: 'qa'
          package: 'api/output'
          publish-profile: ${{ secrets.AZUREFUNCTION_PUBLISHINGPROFILE }}

  deploy-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    environment: 
      name: Production
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: api
          path: api/output          
      - name: Deploy to Production Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: 'dsanchezcr'
          slot-name: 'production'
          package: 'api/output'
          publish-profile: ${{ secrets.AZUREFUNCTION_PUBLISHINGPROFILE }}